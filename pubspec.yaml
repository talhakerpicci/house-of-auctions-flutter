name: house_of_auctions
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  auto_route: ^3.2.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  injectable: ^1.5.0
  dio: ^4.0.1
  fresh_dio: ^0.3.1
  flutter_i18n: ^0.30.0
  flutter_riverpod: ^1.0.1
  get_it: ^7.2.0
  freezed: ^0.15.1+1
  styled_text: ^3.0.4+1
  logger: ^1.1.0
  json_annotation: ^4.3.0
  package_info_plus: ^1.3.0
  intro_slider: ^3.0.2
  another_flushbar: ^1.10.25
  connectivity_plus: ^2.0.3
  pretty_dio_logger: ^1.2.0-beta-1
  flutter_svg: ^0.23.0+1
  convex_bottom_bar: ^3.0.0
  flutter_spinkit: ^5.1.0
  cached_network_image: ^3.1.0+1
  data_channel: ^2.0.0+1
  permission_handler: ^8.3.0
  widget_circular_animator: ^1.0.0
  carousel_slider: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.5
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.3.1
  injectable_generator: ^1.5.2
  auto_route_generator: ^3.1.0
  json_serializable: ^6.0.1

flutter_native_splash:
  color: "#14bf96"
  image: assets/images/splash_logo.png
  android: true
  ios: false
  web: false
  fullscreen: true

flutter_icons:
  android: launcher_icon
  ios: false
  image_path: assets/images/splash_logo.png
  
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/sliders/
    - assets/images/auth/
    - assets/locales/
    - assets/config/
